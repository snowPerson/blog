<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>ys-Home，秀气小猪的个人博客</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="Shortcut Icon" href="/img/myico.ico">
	<script type="text/javascript">
	(function() {
		var isIE = function(ver){
		    var b = document.createElement('b');
		    b.innerHTML = '<!--[if IE ' + ver + ']><i></i><![endif]-->';
		    return b.getElementsByTagName('i').length === 1;
		};
		if( isIE(6) || isIE(7) || isIE(8) ) window.location.href = '/error.html';
	})();
	</script>
</head>
<body delay>
	<canvas id="canvas"></canvas>
	<div class="wrap" ng-controller="myCtrl">
		<div class="navpos"></div>
		<nav id="nav">
			<div class="bar"></div>
			<ul nav>
				<li ng-click="toggle('index')">HOME</li>
				<li ng-click="toggle('note-list')">博客</li>
				<li ng-click="toggle('demo')">实验DEMO</li>
				<li ng-click="toggle('message')">留言</li>
				<li ng-click="toggle('about')">关于我</li>
			</ul>
		</nav>

		<div id="loading" loading>
			<div class="circle">
				<span class="doc"></span>
			</div>
		</div>
		
		<div id="signIn" sign-in></div>
		<div id="dialog" dialog></div>

		<div ui-view set-height></div>

		<div class="footer" id="footer">
			<div class="wrap">
				<div class="summary">
					<p>ys-Home是我学习成长的一个缩影，旨在记录自己在工作、生活以及学习中的点点滴滴。也希望能够借此认识更多志同道合的朋友，彼此共勉。</p>
				</div>
				<div class="href">
					<ul nav>
						<li ng-click="toggle('index')">HOME</li>
						<li ng-click="toggle('note-list')">博客</li>
						<li ng-click="toggle('demo')">实验DEMO</li>
						<li ng-click="toggle('message')">留言</li>
						<li ng-click="toggle('about')">关于我</li>
					</ul>
				</div>
				<div class="line"></div>
				<div class="text">
					<p>Design & Code by 秀气小猪 , Base on NodeJS + MongoDB</p>
					<p>粤ICP备14084840号 &nbsp; yshome.net.cn</p>
				</div>
			</div>
		</div>
	</div>

	<script src="http://cdnjscn.b0.upaiyun.com/libs/angular.js/1.3.0-beta.13/angular.min.js"></script>
	<script src="http://cdnjscn.b0.upaiyun.com/libs/angular-bindonce/0.3.1/bindonce.min.js"></script>
	<script src="http://cdnjscn.b0.upaiyun.com/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="/js/build/main.min.js"></script>
	<!-- <script type="text/javascript" src="/js/service.js"></script>
	<script type="text/javascript" src="/js/filter.js"></script>
	<script type="text/javascript" src="/js/directive.js"></script>
	<script type="text/javascript" src="/js/controller.js"></script>
	<script type="text/javascript" src="/js/main.js"></script> -->
</body>
</html>
